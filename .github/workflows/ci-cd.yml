name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build package
        run: npm run build
        
      - name: Verify build output
        run: |
          if [ ! -f "dist/css-brand-icons.css" ]; then
            echo "ERROR: css-brand-icons.css not found in dist/"
            exit 1
          fi
          if [ ! -f "dist/css-brand-icons.min.css" ]; then
            echo "ERROR: css-brand-icons.min.css not found in dist/"
            exit 1
          fi
          echo "âœ… Build files verified"
          
      - name: Check file sizes
        run: |
          echo "ðŸ“Š File sizes:"
          ls -lh dist/
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 30

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build package
        run: npm run build
        
      - name: Update package version to match release
        run: |
          RELEASE_VERSION=${GITHUB_REF#refs/tags/v}
          echo "Setting version to: $RELEASE_VERSION"
          npm version $RELEASE_VERSION --no-git-tag-version
          
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Comment on release
        uses: actions/github-script@v7
        with:
          script: |
            const release = context.payload.release;
            await github.rest.repos.createReleaseComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              body: `ðŸš€ Successfully published to NPM!\n\n**Installation:**\n\`\`\`bash\nnpm install css-brand-icons@${release.tag_name.replace('v', '')}\n\`\`\``
            });
